<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مابات روبلوكس - رحومي</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">رحومي - Rahumi</div>
            <ul class="nav-links" id="nav-list">
                <!-- Javascript will populate this -->
            </ul>
             <div class="menu-toggle">☰</div>
        </div>
    </nav>

    <main class="container">
        <section class="roblox-section text-center">
            <h1>ألعاب روبلوكس</h1>
            <p style="margin: 1rem 0; color: var(--text-light);">اختر اللعبة للانتقال إليها</p>
            
            <!-- Channel Selection Buttons -->
            <div class="channel-selector" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
                <button id="btn-channel-main" class="btn" onclick="switchChannel('main')" style="transition: all 0.3s ease;">
                    قناتي الأساسية
                </button>
                <button id="btn-channel-extra" class="btn" onclick="switchChannel('extra')" style="transition: all 0.3s ease;">
                    قناتي الثانية
                </button>
            </div>
            
            <div id="maps-grid" class="maps-stack" style="padding-bottom: 2rem;">
                <!-- Javascript will populate this -->
            </div>
            
            <div id="pagination-controls" style="display: flex; justify-content: center; gap: 1rem; padding-bottom: 4rem;">
                <!-- Javascript will populate this -->
            </div>
        </section>
    </main>



    <script src="../scripts/main.js"></script>
</body>
</html>
