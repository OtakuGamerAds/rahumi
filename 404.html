<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - OtakuGamerAds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f3460;
            color: #e0e0e0;
            min-height: 100vh;
            display: grid;
            /* Header, Top Ad, Main Content (L+C+R), Bottom Ad, Footer */
            grid-template-rows: auto auto 1fr auto auto; 
            grid-template-areas:
                "header"
                "top-ad"
                "main"
                "bottom-ad"
                "footer";
        }

        /* Header */
        header {
            grid-area: header;
            background: #16213e;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #e94560, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Top & Bottom Ad Banners */
        .ad-banner {
            background: #0f3460;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .ad-banner-slot {
            width: 100%;
            max-width: 970px; /* Standard Leaderboard max */
            height: 90px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-weight: bold;
        }

        .top-ad-container { grid-area: top-ad; }
        .bottom-ad-container { grid-area: bottom-ad; }

        /* Main Grid Layout (Left, Content, Right) */
        main {
            grid-area: main;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1rem;
            padding: 0 1rem;
            max-width: 100%;
        }

        /* Content Area in Main */
        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: rgba(22, 33, 62, 0.5);
            border-radius: 16px;
            margin: 1rem 0; /* Vertical spacing from ads */
        }

        /* Sidebars */
        .ad-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            margin: 1rem 0;
        }

        .ad-sidebar-slot {
            width: 100%;
            height: 100%;
            min-height: 400px; /* Tall sidebar ads */
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-weight: bold;
        }

        /* Footer */
        footer {
            grid-area: footer;
            background: #16213e;
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Countdown Style */
        .countdown-container { margin-bottom: 2rem; }

        .countdown-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e94560;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #e94560;
            margin: 0 auto 1rem;
            background: rgba(233, 69, 96, 0.1);
        }

        .status-text {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        /* Continue Button */
        .continue-btn {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
            animation: pulse 2s infinite;
        }
        .continue-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4); }
        .continue-btn:active { transform: translateY(1px); }

        .home-btn {
            background: #e94560;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
        }

        .hidden { display: none !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr; /* Single column */
                padding: 0 1rem;
            }

            /* Hide Sidebars on Mobile to prevent stacking */
            .ad-sidebar {
                display: none;
            }

            .ad-banner-slot {
                height: 100px; /* Smaller height for mobile banners */
            }

            /* Main Layout stays: Header -> Top Ad -> Content -> Bottom Ad -> Footer */
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">OtakuGamerAds</div>
    </header>

    <!-- Top Ad Banner -->
    <div class="ad-banner top-ad-container">
        <div class="ad-banner-slot">Top Ad Space</div>
    </div>

    <!-- Main Content Grid -->
    <main>
        <!-- Left Sidebar Ad -->
        <aside class="ad-sidebar left-sidebar">
            <div class="ad-sidebar-slot">Left Ad</div>
        </aside>

        <!-- Center Content -->
        <section class="content-area">
            <!-- Loading State -->
            <div id="loading-state">
                <p>Verifying link...</p>
            </div>

            <!-- Timer State -->
            <div id="timer-state" class="hidden">
                <div class="countdown-circle" id="countdown">5</div>
                <p class="status-text" id="status-text">Please wait...</p>
            </div>

            <!-- Button State -->
            <button id="continue-btn" class="continue-btn">CONTINUE &rarr;</button>

            <!-- Error State -->
            <div id="error-state" class="hidden">
                <h2 style="color: #e94560; margin-bottom: 1rem;">Link Expired or Invalid</h2>
                <p>The link you are trying to reach does not exist.</p>
                <a href="/redirect/index.html" class="home-btn" id="home-link">Go Home</a>
            </div>
        </section>

        <!-- Right Sidebar Ad -->
        <aside class="ad-sidebar right-sidebar">
            <div class="ad-sidebar-slot">Right Ad</div>
        </aside>
    </main>

    <!-- Bottom Ad Banner -->
    <div class="ad-banner bottom-ad-container">
        <div class="ad-banner-slot">Bottom Ad Space</div>
    </div>

    <footer>
        &copy; 2026 OtakuGamerAds. All rights reserved.
    </footer>

    <script>
        (function () {
            const repoName = "/redirect"; // Adjust if deployed at root
            let destUrl = null;

            // Elements
            const loadingState = document.getElementById('loading-state');
            const timerState = document.getElementById('timer-state');
            const errorState = document.getElementById('error-state');
            const continueBtn = document.getElementById('continue-btn');
            const countdownEl = document.getElementById('countdown');
            const statusTextEl = document.getElementById('status-text');
            const homeLink = document.getElementById('home-link');

            // Set Home Link dynamically
            homeLink.href = repoName + "/index.html";

            // 1. Parse Slug
            let path = window.location.pathname;
            if (path.startsWith(repoName)) {
                path = path.substring(repoName.length);
            }
            let slug = path.replace(/^\//, "").replace(/\/+$/, "");

            if (!slug) {
                showError();
                return;
            }

            // 2. Fetch Links
            fetch(repoName + "/links.json")
                .then((response) => {
                    if (!response.ok) throw new Error("Failed to fetch links.json");
                    return response.json();
                })
                .then((data) => {
                    if (data[slug]) {
                        destUrl = data[slug];
                        startCountdown();
                    } else {
                        showError();
                    }
                })
                .catch((error) => {
                    console.error("Redirect error:", error);
                    showError();
                });

            // Functions
            function showError() {
                loadingState.classList.add('hidden');
                timerState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }

            function startCountdown() {
                loadingState.classList.add('hidden');
                timerState.classList.remove('hidden');

                let seconds = 5;
                countdownEl.textContent = seconds;

                const timer = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {
                        countdownEl.textContent = seconds;
                    } else {
                        clearInterval(timer);
                        showButton();
                    }
                }, 1000);
            }

            function showButton() {
                countdownEl.style.display = 'none'; 
                statusTextEl.style.display = 'none';
                continueBtn.style.display = 'block'; 
                
                continueBtn.addEventListener('click', () => {
                   window.location.replace(destUrl);
                });
            }
        })();
    </script>
</body>
</html>
